name: Build, Scan, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:

env:
  applicationfolder: spring-boot-hello-world-example
  AWS_REGION: us-east-1
  S3BUCKET: my-codedeploy-artifacts-1          # for CodeDeploy artifacts
  S3bucket_CodeGuru: codeguru-reviewer-21     # for CodeGuru temporary staging

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0   # Full Git history

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Make scripts executable
        run: chmod -R +x ./.github

      - name: Build and Package Maven Project
        working-directory: ${{ env.applicationfolder }}
        run: $GITHUB_WORKSPACE/.github/scripts/build.sh

      - name: Upload Artifact to S3
        working-directory: ${{ env.applicationfolder }}/target
        run: aws s3 cp *.war s3://${{ env.S3BUCKET }}/

  codescan:
    name: CodeGuru Reviewer Scan
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      security-events: write
    steps:
      - name: Checkout Repository for CodeGuru
        uses: actions/checkout@v2
        with:
          fetch-depth: 0   # Full Git history

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare Single File for Scan
        run: |
          mkdir -p scan
          cp spring-boot-hello-world-example/src/main/java/com/helloworld/SpringBootHelloWorldExampleApplication.java scan/

      - name: Run CodeGuru Reviewer
        uses: aws-actions/codeguru-reviewer@v1.1
        with:
          s3_bucket: ${{ env.S3bucket_CodeGuru }}
          build_path: ./scan
          source_path: ./scan
          source_branch: refs/heads/main
          destination_branch: refs/heads/main
          source_commit: ${{ github.sha }}
          destination_commit: ${{ github.sha }}
          output_format: SARIF

      - name: Store SARIF file
        uses: actions/upload-artifact@v4
        with:
          name: SARIF_recommendations
          path: ./codeguru-results.sarif.json

      - name: Upload Review Results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeguru-results.sarif.json

      - name: Fail on Critical Vulnerabilities
        run: |
          echo "Checking for critical vulnerabilities..."
          count=$(jq '.runs[].results[] | select(.level == "error") | .level' codeguru-results.sarif.json | wc -l)
          if (( $count > 0 )); then
            echo "There are $count critical findings, stopping the pipeline."
            exit 1
          fi

  deploy:
    name: Deploy to EC2
    needs: codescan
    runs-on: ubuntu-latest
    environment: Dev
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Application to EC2 via CodeDeploy
        run: |
          echo "Deploying branch ${{ github.ref }} to environment: Dev"
          commit_hash=$(git rev-parse HEAD)
          aws deploy create-deployment \
            --application-name MyWebApp \
            --deployment-group-name MyWebAppDG \
            --github-location repository=$GITHUB_REPOSITORY,commitId=$commit_hash \
            --ignore-application-stop-failures
